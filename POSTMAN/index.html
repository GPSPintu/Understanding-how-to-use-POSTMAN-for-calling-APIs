<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPENSE TRACKER</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <fieldset>
    <legend>
      <h2 style="color:rgb(220, 69, 9)">EXPENSE TRACKER</h2>
    </legend>

    <form id="form">
      <label for="AMOUNT"><b>Enter Expense Amount: </b></label>
      <input type="number" id="amount" name="Amount"><br><br>
      <label for="DESCRIPTION"><b>Enter Description: </b></label>
      <input type="text" id="des" name="Description"><br><br>
      <label for="CATEGORY"><b>Choose Category: </b></label>
      <input type="text" id="cat" name="Category"><br><br>
      <input type="button" value="Add Expense" onclick="savetoLocalstorage(event)"><br>

    </form>
  </fieldset>

  <fieldset>
    <legend>
      <h2 style="color:blueviolet">DATA FROM SERVER</h2>
    </legend>
    <ul id="ul">
    </ul>
  </fieldset>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
